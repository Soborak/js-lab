<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>JS Lab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, serif;
        }

        h1 {
            color: #0B3954;
        }

        .green {
            color: green;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #0B3954;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #084c6d;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 id="main-header">Moja aplikacja</h1>
    <p>To będzie gra. A oto co muszę zrobić:</p>
    <ol>
        <li class="boring">Nauczyć się HTML</li>
        <li class="boring">Nauczyć się CSS</li>
        <li>Nauczyć się JS</li>
        <li id="super-important">Zaimplementować</li>
    </ol>
    <button type="button" onclick="removeBoringStuff()">Usuń nudne rzeczy</button>
    <input type="text" id="myTextField" placeholder="Wpisz coś tutaj">
    <input type="checkbox" id="myCheckbox">
    <button type="button" onclick="readValues()">Odczytaj wartości</button> <br>
    <button type="button" onclick="startTimeout()">Opóźnione wykonanie</button>
    <button type="button" onclick="cancelTimeout()">Anuluj opóźnienie</button>
    <button type="button" onclick="startInterval()">Start cyklicznego działania</button>
    <button type="button" onclick="stopInterval()">Stop cyklicznego działania</button>
    <button type="button" onclick="generateRandom()">Generuj liczbę pseudolosową</button>
    <button type="button" onclick="showDate()">Pokaż datę i czas</button>
</div>

<script>
    // Usuwanie elementów z klasą "boring"
    function removeBoringStuff() {
        document.querySelectorAll("#app .boring").forEach((e) => e.remove());
    }

    // Odczyt wartości z formularza
    function readValues() {
        const checked = document.getElementById('myCheckbox').checked;
        if (checked) {
            const text = document.getElementById('myTextField').value;
            alert(`Wartość pola tekstowego: "${text}"`);
        } else {
            alert("Checkbox nie jest zaznaczony!");
        }
    }

    // Zmiana koloru elementów "boring"
    const nudy = document.querySelectorAll("#app .boring");
    nudy.forEach(element => {
        element.style.color = "blue";
    });

    // Tworzenie nowych elementów
    let div = document.createElement('div');
    div.classList.add('green');
    div.innerText = 'Zielony tekst (jeśli dodasz CSS)';
    document.getElementById('app').append(div);

    let listItem = document.createElement('li');
    listItem.innerText = 'Zagrać';
    document.querySelector("#app ol li:last-child").after(listItem);

    // Opóźnienie wykonania funkcji
    let timeoutId;
    function startTimeout() {
        timeoutId = setTimeout(() => alert('Opóźnione wykonanie!'), 1500);
    }

    function cancelTimeout() {
        clearTimeout(timeoutId);
        alert('Opóźnienie anulowane!');
    }

    // Cykliczne wykonywanie kodu
    let intervalId;
    function startInterval() {
        intervalId = setInterval(() => console.log('Cykliczne działanie!'), 1500);
        alert('Cykliczne działanie rozpoczęte!');
    }

    function stopInterval() {
        clearInterval(intervalId);
        alert('Cykliczne działanie zatrzymane!');
    }

    // Liczba pseudolosowa
    function generateRandom() {
        const randomNumber = Math.random();
        alert(`Wygenerowana liczba: ${randomNumber}`);
    }

    // Obecna data
    function showDate() {
        const now = new Date();
        const timestamp = now.getTime();
        alert(`Aktualna data: ${now.toLocaleString()} (timestamp: ${timestamp} ms)`);
    }
</script>
</body>
</html>
